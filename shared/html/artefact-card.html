<div class="artefact-card">
  <div class="artefact-card__image">
    <a href="{{href}}">
      <figure class="artefact-card__image--with-box">
        <div class="artefact-card__image-holder"><img src="{{src}}" alt="{{alt}}"></div>
      </figure>
    </a>
  </div>
  <div class="artefact-card__content">
    <a href="{{href}}">
      <h2 class="artefact-card__title">{{title}}</h2>
      <p class="artefact-card__subtitle">{{subtitle-1}}</p>
      <p class="artefact-card__subtitle">{{subtitle-2}}</p>
    </a>
  </div>
</div>
